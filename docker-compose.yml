services:
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev

  rag-preprocess:
    build:
      context: .
      dockerfile: docker/rag/Dockerfile
    volumes:
      - ./frontend/public/rag:/app/frontend/public/rag
    environment:
      - RAG_DOCS_DIR=/app/frontend/public/rag
    profiles:
      - tools

  # Test services
  test-python:
    build:
      context: .
      dockerfile: docker/rag/Dockerfile
    volumes:
      - ./rag:/app/rag
    working_dir: /app/rag
    command: pytest test_preprocess.py -v
    profiles:
      - test
